<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Instagram</title>
        <link rel="icon" href="img/instagram-logo.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
    </head>

    <body>
        <main>
            <div class="cell-phone-content">
                <div class="cell-phone"></div>
            </div>

            <div class="login-section">
                <img src="./img//instalogo.png" alt="insta_logo" />
                <div class="form-content">
                    <input type="text" name="user_cred" placeholder="Telefone,nome de usuário ou e-mail" />
                    <input type="password" name="pass_user" placeholder="Senha" />
                    <button>Entrar</button>
                </div>
                <div class="section-or">
                    <div class="gray_bar"></div>
                    <div class="or_name">OU</div>
                </div>
                <div class="facebook-login">
                    <button>
                        <span class="facebook-icon">
                            <img src="./img//facebook-square.png" alt="face-logo" />
                        </span>
                        <span class="facebook-title"> Entrar com o Facebook</span>
                    </button>
                </div>
                <a href="https://github.com/micheltechEr" class="forget-pass">Esqueceu a senha?</a>
            </div>

            <div class="sign-up">
                <p>Não tem uma conta?
                    <a href="https://github.com/micheltechEr">Cadastre-se</a>
                </p>
            </div>
        </main>
    </body>
</html>
