<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Instagram</title>
    <link rel="icon" href="img/instagram-logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
</head>

<body>
    <main>
        <div class="cell-phone-content">
            <div class="cell-phone"></div>
        </div>

        <div class="content-login-social">
            <div class="login-section">
                <img src="./img//instalogo.png" alt="insta_logo" />
                <img src="./img/angg.jpg" class="profile-pic" />

                <div class="form-content">
                    <a href="https://www.instagram.com/therealmichelan/" class="continue_insta" target="_blank">Continue como
                        therealmichelan</a>
                </div>

                <a href="#" class="forget-pass">Remover conta</a>
            </div>

            <div class="sign-up">
                <p>Não é therealmichelan?
                    <br>
                    <a href="#">Alternar contas</a>
                    ou
                    <a href="#">Inscreva-se</a>
                </p>
            </div>

            <div class="download-app">
                <p class="title-download-app">Baixe o aplicativo</p>
                <div class="content-donwload-app">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252">
                        <img src="./img//apple-button.png" alt="apple-button">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US">
                        <img src="./img//googleplay-button.png" alt="google-button">
                    </a>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
